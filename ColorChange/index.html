<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekster change Shape and Color change</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .diamond {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            /* Updated transform property */

            background: #fff;
            height: 60px;
            width: 60px;

          

        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .inside {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .triangle {

            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 0;
            height: 0;
            border-bottom: 75px solid red;
            border-right: 75px solid transparent;
          

        }

        .rectangle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(0, 0, 0);
            width: 100px;
            height: 70px;
             }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 50%;
            width: 100px;
            height: 100px;

            }

        .outer {
            width: 200px;
            height: 200px;
            background: green;
            border-radius: 50%;
            position: relative;
            transition: background-color 0.5s;
            text-align: center;
        }

        .square {
            width: 100px;

            height: 100px;
            background: rgb(255, 255, 255);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inside">
            <div class="outer">
                <div class="square">

                </div>
            </div>
            <div class="buttons">


                <button onclick="colorChange()">Color Change</button>
                <button onclick="shapeChange()">Change
                    Shape</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
