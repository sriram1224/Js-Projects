<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <h1 class="title">Leader Bord</h1>
            <form class="forms">

                <input type="text" id="first-name" placeholder="First Name">
                <input type="text" id="last-name" placeholder="Last Name">
                <input type="text" id="country" placeholder="Country">
                <input type="number" id="Play-score" placeholder="Play Score">
                <button>Add Player</button>

            </form>
            <p class="prompt">All fields are required</p>
            <div class="result" id="result"></div>
            <div class="wrapper">
                <div class="scoreboard">
                    <div class="elem">
                        <p class="name">Bhargav</p>
                        <p class="time">Jan 24 23:39:00</p>
                    </div>
                    <p class="player-coutry">India</p>
                    <p class="player-score">88</p>
                    <div class="btn">
                        <button>&#x1F5D1</button>
                        <button class="addScore">+5</button>
<button class="subtractScore">-5</button>

                    </div>
                </div>
                <div class="scoreboard">
                    <div >
                        <p class="name">Suresh</p>
                        <p class="time">Jan 24 23:39:00</p>
                    </div>
                    <p class="player-coutry">India</p>
                    <p class="player-score">100</p>
                    <div class="btn">
                        <button>&#x1F5D1</button>
                        <button class="addScore">+5</button>
<button class="subtractScore">-5</button>

                    </div>
                </div>
                <div class="scoreboard">
                    <div>
                        <p class="name">Mahesh</p>
                        <p class="time">Jan 24 23:39:00</p>
                    </div>
                    <p class="player-coutry">India</p>
                    <p class="player-score">88</p>
                    <div class="btn">
                        <button>&#x1F5D1</button>
                        <button class="addScore">+5</button>
<button class="subtractScore">-5</button>

                    </div>
                </div>
                
            </div>
        </div>
       
    </div>

    <script src="./script.js"></script>
</body>
</html>
